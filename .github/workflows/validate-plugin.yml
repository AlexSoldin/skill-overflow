name: Validate Plugin

on:
  push:
    paths:
      - "**/skills/**"
      - "**/agents/**"
      - "**/commands/**"
      - "**/hooks/**"
      - "**/.mcp.json"
      - "**/.claude-plugin/**"
      - "scripts/**"
      - ".claude-plugin/**"
  pull_request:
    paths:
      - "**/skills/**"
      - "**/agents/**"
      - "**/commands/**"
      - "**/hooks/**"
      - "**/.mcp.json"
      - "**/.claude-plugin/**"
      - "scripts/**"
      - ".claude-plugin/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate plugin structure
        run: python scripts/validate_plugin.py
